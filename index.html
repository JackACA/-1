<!DOCTYPE html>
<html>
    <head>
        <title>银行</title>
        <link href="https://fonts.googleapis.com/css?family=ZCOOL+XiaoWei" rel="stylesheet">
    </head>
    <body>
        <div class="bankName">林氏银行</div>
        <div class="ledger">
            <div class="heading">
                <p>存款人姓名:</p>
                <p>存款金额:</p>
            </div>
        </div>
        <div class="heading">
            <p class="number">交易数量:</p>
            <p class="total">存款总额: </p>
        </div>
        <div class="inputs">
            <div>名称:<input class="accountName"></div>
            <div>数量: $<input class="accountDeposit"> </div>
        </div>
        <div class="buttonDiv">
            <button class="newDeposit">新存款</button>
            <button class="update">最新帐户更新</button>
        </div>
    </body>
</html>
